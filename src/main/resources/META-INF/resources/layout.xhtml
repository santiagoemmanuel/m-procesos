<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                        
      >
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />     
        <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome-jsf.css" />
        <title>m-procesos</title>
    </h:head>

    <h:body>
                      
                
        <h:form>
            <p:menubar>
                <p:submenu label="-Menu" icon="fa fa-navicon">
                    <p:menuitem value="Inicio" outcome="index" />
                    <p:menuitem value="Clientes" outcome="clientes" />
                    <p:menuitem value="Facturas" outcome="factura" />                                                                             
                </p:submenu>                         
            </p:menubar>
        </h:form>
        
        <p:spacer height="5px" />
        <h:panelGroup layout="block">
            <p:spacer height="25px" />
            <ui:insert name="head" />
            <ui:insert name="body" />
        </h:panelGroup>

    </h:body>
</html>
